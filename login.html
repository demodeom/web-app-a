<!doctype html>
<html lang="en" class="height-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body class="height-100">
<div class="container height-100 flex flex-column align-items-center  bg-gray">
    <div style="height: 60px"></div>
    <img style="height: 70px;width: 70px" src="./img/logo.png" alt="">
    <h1 class="font-size-20 color-primary font-weight-700">即时购物</h1>
    <div style="height: 13px"></div>
    <div class="login-form  margin-x-20">
        <div class="border-bottom-primary margin-x-20 margin-top-40 flex flex-row">
            <label for="username">账号</label>
            <input class="border-0 bg-gray outline-0 flex-grow-1 margin-x-10" id="username" type="text">
        </div>
        <div class="border-bottom-primary margin-x-20 margin-top-30 flex flex-row">
            <label for="userPassword">密码</label>
            <input class="border-0 outline-0 bg-gray flex-grow-1 margin-x-10" id="userPassword" type="password">
        </div>
        <p class="margin-top-40 text-right margin-x-20 margin-bottom-20 font-size-14 color-secondary font-weight-500">
            没有账号？<a
                class="font-size-14 color-secondary padding-bottom-5 text-decoration-none border-bottom-secondary"
                href="">点击注册</a></p>
    </div>
    <p class="text-right margin-top-20 align-items-self-stretch margin-x-20 color-secondary font-size-14">用户若支付宝已登录，可使用
        <a class="color-primary text-decoration-none border-bottom-primary font-size-14" href="">快捷登录</a></p>
    <div style="height: 130px"></div>
    <button class="login-btn bg-primary border-0 color-white font-size-18">登录</button>
</div>
</body>
</html>
